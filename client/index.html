<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>ID Card Layout</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <style>
    body {
      background-color: #D35400;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    .id-card {
      width: 320px;
      background-color: #fff;
      border-radius: 12px;
      padding: 24px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
    }

    .logo-container {
      text-align: center;
      margin-bottom: 15px;
    }

    .logo-container img {
      width: 120px;
      height: 120px;
      object-fit: contain;
      margin-bottom: 5px;
    }

    .logo-container p {
      font-size: 1.1rem;
      font-weight: 600;
      font-style: italic;
      color: #333;
      margin: 0;
    }

    .box {
      border: 1.5px solid #ccc;
      border-radius: 8px;
      padding: 10px 12px;
      margin-top: 12px;
      font-weight: 500;
      color: #333;
      background-color: #f9f9f9;
    }

    .box span.label {
      font-weight: bold;
      color: #555;
    }

    .photo-section {
      border: 1.5px solid #ccc;
      border-radius: 8px;
      padding: 10px 12px;
      margin-top: 12px;
      display: flex;
      align-items: center;
      background-color: #f9f9f9;
    }

    .photo-section span {
      font-weight: bold;
      color: #555;
	  margin-bottom: 95px;   
    }

    .photo-section img {
      border-radius: 6px;
      margin-left: 100px;
      width: 100px;
      height: 130px;
      object-fit: cover;
      border: 1.5px solid #aaa;
    }
  </style>
</head>
<body>

  <div class="container d-flex justify-content-center align-items-center vh-100">
    <div class="id-card">

      <!-- Logo & University Name -->
      <div class="logo-container">
        <img src="logo.jpg" alt="logo kampus unipar" />
        <p>Universitas Parna Raya</p>
      </div>

      <!-- Name -->
      <div class="box">
        <span class="label">Nama:</span> Immanuel Ering
      </div>

      <!-- NIM -->
      <div class="box">
        <span class="label">NIM:</span> 2355201008
      </div>

      <!-- Photo -->
      <div class="photo-section">
        <span>Foto:</span>
        <img src="1.jpg" alt="Person Photo" />
      </div>

    </div>
  </div>

</body>
</html>
